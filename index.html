<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스팀 세차 실습 차량 신청서</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Jua', sans-serif; background-color: #F0F9FF; }
        .form-container { background-color: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08); border: 1px solid #E0E7FF; }
        .header-title { color: #1E40AF; }
        .header-subtitle { color: #3B82F6; }
        .form-label { color: #475569; font-weight: 600; }
        .form-input, .form-textarea { background-color: #F9FAFB; border-color: #D1D5DB; border-radius: 12px; transition: all 0.3s ease; }
        .form-input:focus, .form-textarea:focus { outline: none; box-shadow: 0 0 0 3px #93C5FD; background-color: white; }
        .btn-group button { background-color: #F3F4F6; color: #4B5563; border: 1px solid #D1D5DB; transition: all 0.2s; }
        .btn-group button.selected { background-color: #3B82F6; color: white; border-color: #3B82F6; box-shadow: 0 4px 6px rgba(59, 130, 246, 0.2); }
        .btn-submit { background: linear-gradient(to right, #3B82F6, #60A5FA); color: white; font-size: 1.125rem; border-radius: 12px; transition: all 0.3s; }
        .btn-submit:hover { box-shadow: 0 7px 14px rgba(59, 130, 246, 0.3); transform: translateY(-2px); }
        .modal { transition: opacity 0.3s ease-in-out; }
        .modal-container { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="p-4 sm:p-8 flex items-center justify-center min-h-screen">
    <div class="form-container w-full max-w-2xl p-6 sm:p-10">
        <header class="text-center mb-8">
            <h1 class="header-title text-3xl sm:text-4xl font-bold mb-2">🚗 스팀 세차 실습 차량 신청서 🚗</h1>
            <p class="header-subtitle text-lg">뽀득뽀득! 실습에 참여할 차량 정보를 남겨주세요!</p>
        </header>

        <form id="applicationForm" class="space-y-6">
            <div>
                <label class="form-label block mb-2 text-md">과정</label>
                <div class="btn-group grid grid-cols-2 sm:grid-cols-5 gap-3" data-group="course">
                    <button type="button" class="py-3 px-2 rounded-lg">초등과정</button>
                    <button type="button" class="py-3 px-2 rounded-lg">중학과정</button>
                    <button type="button" class="py-3 px-2 rounded-lg">고등과정</button>
                    <button type="button" class="py-3 px-2 rounded-lg">전공과정</button>
                    <button type="button" class="py-3 px-2 rounded-lg">그 외</button>
                </div>
            </div>

            <div>
                <label for="name" class="form-label block mb-2 text-md">성함</label>
                <input type="text" id="name" name="name" class="form-input w-full p-3" required>
            </div>
            
            <div>
                <label class="form-label block mb-2 text-md">차종</label>
                <div class="btn-group grid grid-cols-1 sm:grid-cols-3 gap-3" data-group="carType">
                    <button type="button" class="py-3 px-2 rounded-lg text-center"><b>경차</b><br><span class="text-xs font-normal">(모닝, 스파크 등)</span></button>
                    <button type="button" class="py-3 px-2 rounded-lg text-center"><b>준중형</b><br><span class="text-xs font-normal">(아반떼, K3, SM3 등)</span></button>
                    <button type="button" class="py-3 px-2 rounded-lg text-center"><b>그 외</b><br><span class="text-xs font-normal">(소나타, K5, SUV 등)</span></button>
                </div>
            </div>

            <div>
                <label for="carNumber" class="form-label block mb-2 text-md">차량번호</label>
                <input type="text" id="carNumber" name="carNumber" placeholder="예시: 123가1234" class="form-input w-full p-3" required>
            </div>

            <div>
                <label class="form-label block mb-2 text-md">세차 가능 요일 (복수선택 가능)</label>
                <div class="btn-group grid grid-cols-1 sm:grid-cols-3 gap-3" data-group="selectedDays" data-multiselect="true">
                    <button type="button" class="py-3 px-2 rounded-lg text-center"><b>화요일 오전</b><br><span class="text-xs font-normal">(09시 ~ 12시)</span></button>
                    <button type="button" class="py-3 px-2 rounded-lg text-center"><b>목요일 오후</b><br><span class="text-xs font-normal">(13시 ~ 15시 20분)</span></button>
                    <button type="button" class="py-3 px-2 rounded-lg text-center"><b>금요일 오전</b><br><span class="text-xs font-normal">(09시 ~ 12시)</span></button>
                </div>
            </div>
            
            <div>
                <label for="notes" class="form-label block mb-2 text-md">기타 고려사항</label>
                <textarea id="notes" name="notes" rows="3" placeholder="예: 트렁크는 열지 마세요." class="form-textarea w-full p-3"></textarea>
            </div>

            <button type="submit" class="btn-submit w-full p-4 font-bold">신청하기</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0">
        <div class="modal-container bg-white rounded-2xl shadow-xl w-full max-w-md p-8 text-center scale-95">
            <h2 id="modalTitle" class="text-2xl font-bold text-blue-800 mb-4"></h2>
            <p id="modalMessage" class="text-slate-600 mb-6 leading-relaxed"></p>
            <button id="closeModalBtn" class="bg-blue-600 text-white px-8 py-3 rounded-xl font-semibold hover:bg-blue-700 transition">확인</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAdoYLtY5BbKh2YSQ3CoFkMKafCY6D87jE",
  authDomain: "saecha-da5c3.firebaseapp.com",
  projectId: "saecha-da5c3",
  storageBucket: "saecha-da5c3.firebasestorage.app",
  messagingSenderId: "770472695100",
  appId: "1:770472695100:web:0573e866b53ffb41967a39"
};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById('applicationForm');
        const modal = document.getElementById('modal');
        const closeModalBtn = document.getElementById('closeModalBtn');

        // Button group selection logic
        document.querySelectorAll('.btn-group').forEach(group => {
            const buttons = group.querySelectorAll('button');
            const isMultiSelect = group.dataset.multiselect === 'true';
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    if (isMultiSelect) {
                        button.classList.toggle('selected');
                    } else {
                        buttons.forEach(btn => btn.classList.remove('selected'));
                        button.classList.add('selected');
                    }
                });
            });
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = form.name.value.trim();
            if (!name) {
                alert('성함을 입력해주세요.');
                return;
            }

            // --- 과거 세차 이력 조회 기능 ---
            let pastWashMonth = null;
            try {
                const washHistoryRef = doc(db, "washHistory", name);
                const docSnap = await getDoc(washHistoryRef);

                if (docSnap.exists()) {
                    const washData = docSnap.data();
                    if (washData.date) {
                        pastWashMonth = (washData.date.toDate().getMonth() + 1) + '월';
                    }
                }
            } catch (error) {
                console.error("과거 이력 조회 중 오류:", error);
                // 오류가 발생해도 신청은 계속 진행되도록 함
            }

            // --- 신청 데이터 저장 ---
            const formData = {
                course: document.querySelector('[data-group="course"] .selected')?.textContent || '',
                name: name,
                carType: document.querySelector('[data-group="carType"] .selected')?.textContent.split('\n')[0].trim() || '',
                carNumber: form.carNumber.value,
                selectedDays: Array.from(document.querySelectorAll('[data-group="selectedDays"] .selected')).map(btn => btn.textContent.split('\n')[0].trim()),
                notes: form.notes.value,
                timestamp: serverTimestamp()
            };

            try {
                await addDoc(collection(db, "applications"), formData);
                
                // --- 팝업 메시지 생성 ---
                let title = '신청이 완료되었습니다.';
                let message = '전월 또는 전전월에 세차 서비스를 받으셨을 경우<br>우선순위에서 제외될 수 있습니다.';
                if (pastWashMonth) {
                    message += `<br><br><span class="font-bold">(과거 세차 이력: ${pastWashMonth})</span>`;
                } else {
                     message = '소중한 참여에 감사드립니다!';
                }

                showModal(title, message);
                form.reset();
                document.querySelectorAll('.btn-group button').forEach(btn => btn.classList.remove('selected'));

            } catch (error) {
                console.error("Firestore 저장 오류:", error);
                showModal('오류 발생', `신청서 접수 중 문제가 발생했습니다.<br>잠시 후 다시 시도해주세요.`);
            }
        });

        // --- 모달창 로직 ---
        function showModal(title, message) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').innerHTML = message;
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modal.querySelector('.modal-container').classList.remove('scale-95');
            }, 10);
        }

        function hideModal() {
            modal.classList.add('opacity-0');
            modal.querySelector('.modal-container').classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        closeModalBtn.addEventListener('click', hideModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) hideModal();
        });
    </script>
</body>
</html>
